<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Spin Class</title>

		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/flipclock.css">

		<style>
			body {
				padding-top: 70px;
			}
			#bars {
				padding-top: 10px;
			}
			.progress {
				margin: 2px;
				border: 1px solid #e1e1e8;
				border-radius: 4px;
			}
			#spin-form {
				padding-bottom: 20px;
			}
			.clock {
				margin-left: -4px;
			}
			.stats {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Spin Class</a>
				</div>
				<div class="collapse navbar-collapse">
					<p class="stats hide navbar-text pull-right" id="failed">Failed: <span class='count'>0</span> (<span class='percent'>0</span>%)</p>
					<p class="stats hide navbar-text pull-right" id="complete">Complete: <span class='count'>0</span> (<span class='percent'>0</span>%)</p>
					<p class="stats hide navbar-text pull-right" id="building">Building: <span class='count'>0</span> (<span class='percent'>0</span>%)</p>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container">
			<form class="form-inline" action="" method="post" id="spin-form">
				<div class="form-group">
					<input type="text" class="form-control" id="count" name="count" placeholder="Count">
				</div>
				&nbsp;&nbsp;<button type="submit" id="spin" class="btn btn-primary">Start Spinning</button>
				&nbsp;&nbsp;<button type="button" id="down" class="hide btn btn-danger">Spin Down</button>
			</form>
			<div class="clock"></div>
			<div id="bars"></div>
		</div><!-- /.container -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/flipclock.min.js"></script>
		<script>
			progress_classes = 'progress-bar-info progress-bar-success progress-bar-danger progress-bar-warning'
			status_class_map = {
				'BUILD': 'progress-bar-warning',
				'ACTIVE': 'progress-bar-success',
				'ERROR': 'progress-bar-danger',
				'undefined': 'progress-bar-info'
			}
			function odometer() {
				$.post("/odometer", {prefix: prefix}, function(data) {
					var instances = data.instances;
					var completed = 0;
					var failed = 0;
					var total = 0;
					var building = 0;

					for ( var server_id in instances ) {
						var server = instances[server_id];
						var selector = '#' + server_id;
						$(selector).attr('aria-valuenow', '100').css('width', '100%').removeClass(progress_classes).addClass(status_class_map[server.Status]);
						var title = 'Status: ' + server.Status + '<br>Progress: ' + server.Progress;
						$(selector).attr('data-original-title', title);
						switch (server.Status) {
							case 'ACTIVE':
								completed++; break;
							case 'ERROR':
								failed++; break;
						}
						total = completed + failed;
						building = Object.keys(instances).length - total;
						$('#building .count').text(building);
						$('#building .percent').text(Math.round((building/count)*100));
						$('#complete .count').text(completed);
						$('#complete .percent').text(Math.round((completed/count)*100));
						$('#failed .count').text(failed);
						$('#failed .percent').text(Math.round((failed/count)*100));
					}
					if ( total == count ) {
						clock.stop();
						clearInterval(odometer_id);
					}
				});
			}
			function odometer_down() {
				$.post("/odometer", {prefix: prefix}, function(data) {
					var instances = data.instances;
					var completed = 0;
					for ( var server_id in instances ) {
						var server = instances[server_id];
						var selector = "#" + server_id;
						if ( server.Status == 'DELETED' || server.Status == '' || typeof server.Status == 'undefined' ) {
							$(selector).removeClass(progress_classes).attr('aria-valuenow', "0").css('width', '0%');
							completed++;
						} else if ( server.Status == 'ERROR' ) {
							$(selector).attr('aria-valuenow', "100").css('width', '100%').removeClass(progress_classes).addClass('progress-bar-danger');
							completed++;
						}
					}
					if ( completed == count ) {
						clearInterval(odometer_down_id);
						$("#bars").html('');
						$("#down").addClass('hide').prop('disabled', false);
						clock.stop();
						clock.setTime(0);
						$("#spin").prop('disabled', false);
						$.post("final", {prefix: prefix});
					}
				});
			}
			function spin(e) {
				e.preventDefault();
				$("#spin").prop('disabled', true);
				$("#down").removeClass('hide');
				$(".stats").removeClass('hide');
				clock.setCountdown(false);
				clock.start();
				count = $("#count").val();
				$.post("/spin/up", {count: count}, function(data) {
					prefix = data.prefix;
					server_ids = data.server_ids;
					odometer_id = setInterval(odometer, 1000);
					for ( var i in server_ids ) {
						var bar = $('<div/>', {
							class: 'progress-bar',
							id: server_ids[i],
							role:'progressbar',
							'aria-valuenow': "0",
							'aria-valuemin': "0",
							'aria-valuemax': "100",
							'data-toggle': 'tooltip',
							'data-original-title': 'Pending...',
							style: 'width: 0%'
						});
						var progress = $('<div/>', {
							class: 'progress pull-left',
							html: bar,
							style: 'width: 1.5em;'
						}).appendTo("#bars");
					}
					$('.progress-bar').tooltip({html: true});
				});
			}
			$().ready(function() {
				clock = $('.clock').FlipClock({
					clockFace: 'MinuteCounter',
					autoStart: false
				});
				$("#spin-form").submit(spin);
				$("#spin").click(spin);
				$("#down").click(function(e) {
					e.preventDefault();
					$("#down").prop('disabled', true);
					$(".progress-bar").removeAttr('data-original-title');
					$('.stats span').text(0);
					$('.stats').addClass('hide');
					clearInterval(odometer_id);
					clock.setCountdown(true);
					clock.time.addSeconds(-1);
					if ( ! clock.running ) {
						clock.start();
					}
					$.post("/spin/down", {prefix: prefix}, function(data) {
						odometer_down_id = setInterval(odometer_down, 1000);
					});
				});
			});
		</script>
	</body>
</html>
